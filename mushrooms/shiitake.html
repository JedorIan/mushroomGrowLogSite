<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiitake</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <div id="headerFile"></div>

    <div class="mushroomHeader">
        <p class="mushroomName">Shiitake</p>
        <p class="latinName">Lentinula Edodes</p>
    </div>

    <div class="mushroomInfo">
        <h2 class="infoCat">Appearance</h2>
        <ul>
            <li>Rich, brown caps with a firm umbrella-like shape</li>
            <li>Closely packed gills with a light cream color</li>
        </ul>

        <h2 class="infoCat">Texture and Flavor</h2>
        <ul>
            <li>Firm and meaty texture</li>
            <li>Deep and savory umami flavor</li>
        </ul>

        <h2 class="infoCat">Culinary Uses</h2>
        <p>Great for:</p>
        <ul>
            <li>Soups and broths</li>
            <li>Ramen</li>
            <li>Stir-fries</li>
        </ul>
    </div>
</body>
<script src="/main.js"></script>
</html>
